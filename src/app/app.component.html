
<main>
  <nav>
      <igx-nav-drawer #navDrawer
          pinThreshold="3000px"
          enableGestures="true"
          width="280px">
          <ng-template igxDrawer>
              
              <span *ngFor="let item of navigationItems"
                  igxDrawerItem
                  igxRipple
                  (click)="navDrawer.toggle()"
                  routerLinkActive="active"
                  routerLink="{{ item.link }}">
                  <img src="assets/{{ item.icon }}">
                  <span>{{ item.text }}</span>
              </span>
          </ng-template>
      </igx-nav-drawer>

      <header>

              actionButtonIcon="menu"

                  (click)="onAddClicked()">
