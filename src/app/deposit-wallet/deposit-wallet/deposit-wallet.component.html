<main class="igx-typography"><form [formGroup]="depositToWalletForm">
<div class="deposit-wallet">
<div class="navigation"><div class="navigation-navbar">
<!-- <igx-navbar 
title="Wallet Deposit" actionButtonIcon="arrow_back" >
<igx-icon name="more_vert" ></igx-icon>
</igx-navbar> -->
</div>

</div>
<div class="screen"><div class="title-1"><h2 class="igx-typography__h2 title">Add money to wallet</h2>
</div>
<div class="body"><div class="enter-amount">
<igx-input-group type="line" class="enter-amount-1" >
<input igxInput type="text" formControlName="amount" (keyup)="onAmount($event.target.value)" />
<label igxLabel>Amount</label>
</igx-input-group>
<p style="color: red" *ngIf="showError">Amount should be in the range Rs.50-Rs.20000</p>
<p style="color: red" *ngIf="walletAmount!=null">BonusAmount: {{bonusAmount| number: '1.0-0'}}</p>
</div>

<div class="payment-type">
<igx-combo type="line" class="payment-type-1" #combo width="500px" [itemsMaxHeight]="255"
[data]="paymentModes" [displayKey]="'Text'" [valueKey]="'Id'" formControlName="FemaleTimeformat"
placeholder="Select" searchPlaceholder="Search..." (onSelectionChange)="ObjChanged($event)">
</igx-combo>
</div>

<div class="buy-button">
<button igxRipple igxButton="raised" [disabled]="!depositToWalletForm.valid" type="default" (click)="onClick()">Go</button>
</div>

</div>
</div>
</div></form></main>
